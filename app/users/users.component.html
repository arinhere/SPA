<div class="container">
    <label for="Instruction" style="font-size: 13px"> 
        I used a free API for this. You can find it at <a href="https://jsonplaceholder.typicode.com/users" target="_blank">here</a>.
        This page is showing about getting data from an API.
    </label><br/>

    <h2>Users</h2>
    <button class="btn btn-primary" (click)="onClick()" *ngIf="isAdmin">Add User</button>

    <div *ngIf="isLoading" style="padding-top: 10px; padding-bottom: 10px">
         <i class="fa fa-spinner fa-spin fa-3x"></i>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
            <th>Name</th>
            <th>Email</th>
            <th *ngIf="isAdmin">Edit</th>
            <th *ngIf="isAdmin">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td *ngIf="isAdmin"><a href="edituser/{{user.id}}"><i class="glyphicon glyphicon-edit"></i></a></td>
            <td *ngIf="isAdmin"><a href="deleteuser/{{user.id}}"><i class="glyphicon glyphicon-remove-circle"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
